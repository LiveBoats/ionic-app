<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Boat details
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <!--<ion-icon name="boat"></ion-icon>-->
        <img src="https://image.flaticon.com/icons/png/128/46/46097.png">
      </ion-avatar>
      <h2>{{boat.name}}</h2>
      <p>some information</p>
    </ion-item>
    <ion-item *ngFor="let property of boat.getProperties()">
      {{ property.label }}
      <ion-note item-end>
        {{ property.value }}
      </ion-note>
    </ion-item>
  </ion-list>
</ion-content>
