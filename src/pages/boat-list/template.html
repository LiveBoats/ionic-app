<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      Boats in sight
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let boat of boats" (click)="openDetails(boat)">
      <h2>{{boat.name}}</h2>
    </button>
  </ion-list>
</ion-content>
